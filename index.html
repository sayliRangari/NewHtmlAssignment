<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="root">
      <div class="card-wrapper">
        <div class="card-image-section"></div>
        <div class="card-detail-section">
          <div class="card-detail-header">PERFUME</div>
          <div class="card-detail-sub-header">
            <h4>Gabrielle Essence Eau De Parfum</h4>
          </div>
          <div class="card-detail-summary">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
            <span class="prize">$149.99</span>
            <span class="line-through"> $169.99</span> 
           
          <div class="card-detail-card-btn">
            <button type="button">Add To Card</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
